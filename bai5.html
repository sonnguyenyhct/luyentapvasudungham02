<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
    <script>
        function minNumber(a,b,c) {
            if (a < b){
                if (a < c){
                    return a;
                }else {
                    return c;
                }
            }else if (b < c){
                return b;
            }else {
                return c;
            }
        }
        let soA = parseInt(prompt("Nhập vào số nguyên a"));
        let soB = parseInt(prompt("Nhập vào số nguyên b"));
        let soC = parseInt(prompt("Nhập vào số nguyên c"));

        alert("Số nguyên bé nhất là : " + minNumber(soA,soB,soC))
    </script>
</body>
</html>
