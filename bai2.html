<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
    <script>
        function acreageCircle(radius) {
            return radius*radius/3.14;
        }
        function perimeterCircle(radius) {
            return radius*2/3.14;
        }
        let circle = parseInt(prompt("Nhap vao ban kinh : "));
        acreageCircle(circle);
        perimeterCircle(circle);
    </script>
</body>
</html>
