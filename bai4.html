<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let char = prompt("Nhập vào 1 kí tự : ");
        function checkNumber() {
            return !isNaN(parseInt(char));
        }
        if (checkNumber()){
            alert("Đây là 1 kí tự số")
        }else {
            alert("Đây không là 1 kí tự số")
        }
    </script>
</body>
</html>
