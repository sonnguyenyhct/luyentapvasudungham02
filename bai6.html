<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        function checkNumber(num) {
            return num > 0 && Number.isInteger(num) === true;
        }
        let inputNumber = parseFloat(prompt("Nhập vào một số : "));
        alert(checkNumber(inputNumber));
    </script>
</body>
</html>
